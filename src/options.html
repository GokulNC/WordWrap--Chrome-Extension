<!DOCTYPE html>
<html>
<head><title>Word Wrap Settings</title></head>
<body>

WordWrap Character Count:
<input type="number" id="charCount" />
<br />

<label>
  <input type="checkbox" id="wrapOnlySelected">
  Wrap only the selected text. (If unchecked, extension will wrap all text if no text selected)
</label>
<br />

<label>
  <input type="checkbox" id="wrapContentEditable">
  (Experimental!) Wrap ContentEditable fields. (Like gmail compose)
</label>
<br />

<br /><br />

<button id="save">Save</button>
<div id="status"></div>

<script src="options.js"></script>
</body>
</html>
